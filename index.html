<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">-->
    <title>EarSwitch Dashboard</title>

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Modernizr -->
    <script src="js/modernizr.custom.js"></script>

    <!-- Custom styles -->
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container vh-100">
      <div class="row h-50 d-flex align-items-center">
        <div class="col-4 d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-square me-5" id="trigger-overlay-1">Lights<br>
            <img src="img/light.png"></button>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-square me-5" id="trigger-overlay-2">HVAC<br>
            <img src="img/thermostat.png"></button>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-square me-5" id="trigger-overlay-3">Music<br>
            <img src="img/music.png"></button>
        </div>
      </div>
      <div class="row h-50 d-flex align-items-center">
        <div class="col-4 d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-square me-5" id="trigger-overlay-4">EarSwitch Software<br>
            <img src="img/ear.png"></button>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-square me-5" id="trigger-overlay-5">Launch Keyboard<br>
            <img src="img/keyboard.png"></button>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-square me-5" id="trigger-overlay-6">Settings<br>
            <img src="img/settings.png"></button>
        </div>
      </div>
    </div>

    <div class="overlay overlay-scale" id="overlay-1">
      <button type="button" class="overlay-close">Close</button>
      <nav>
        <ul>
          <li><h1><u>Light controls</u></h1></li>
          <li>
            <button type="button" class="btn btn-secondary btn-half lightOn">Turn Light On</button>
            <button type="button" class="btn btn-secondary btn-half lightOff">Turn Light Off</button>
          </li>
          <!-- unimplemented -->
          <li>
            <button type="button" class="btn btn-secondary btn-half lightOn">Turn All Lights Off</button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- unimplemented HVAC menu -->
    <div class="overlay overlay-scale" id="overlay-2">
      <button type="button" class="overlay-close">Close</button>
      <nav>
        <ul>
          <li><h1><u>HVAC controls</u></h1></li>
          <li><a href="#">placeholder</a>
        </ul>
      </nav>
    </div>
    <div class="overlay overlay-scale" id="overlay-3">
      <button type="button" class="overlay-close">Close</button>
      <nav>
        <!-- temporary plsaceholder spotify embed -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/78kJM3qyaeJRzpvExLS1Yd?utm_source=generator" width="60%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </nav>
    </div>
    <!-- unimplemented, will open local Viacam install for EarSwitch etc -->
    <div class="overlay overlay-scale" id="overlay-4">
      <button type="button" class="overlay-close">Close</button>
      <nav>
        <ul>
          <li><a href="#">EarSwitch placeholder</a></i>
        </ul>
      </nav>
    </div>

      <button type="button" class="overlay-close">Close</button>
      <nav>
        <ul>
          <li><a href="#">Overlay 5</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div> -->
    <div class="overlay overlay-scale" id="overlay-6">
      <button type="button" class="overlay-close">Close</button>
      <nav>
        <ul>
          <li><h1><u>Settings</u></h1></li>
          <li>Background color 1: <input type="color" id="bg1ColorPicker" value="#E2F4FC"></li>
          <li>Background color 2: <input type="color" id="bg2ColorPicker" value="#B8E6FA"></li>
          <li>Button color: <input type="color" id="buttonColorPicker" value="#878D96"></li>
          <!-- unable to add an alpha channel, so nonfunctional as of now :(
            <li>Menu color: <input type="color" id="overlayColorPicker" value="#2F6F55"></li
          -->
        </ul>
      </nav>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- other scripts -->
    <script src="./renderer.js"></script>
    <script src="js/classie.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
